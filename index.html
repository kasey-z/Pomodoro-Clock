<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div id="wrap">


    <h1>Pomodoro Clock</h1>

    <div id="panel">

      <div class="upper-panel">

        <div class="upper-left">
          <p class="up">Session</p>
          <div class="number">
            <p class="low">25</p>
          </div>
          <div class="buttom plus">
            +
          </div>
          <div class="buttom minor">
            -
          </div>
        </div>

        <div class="upper-right">

          <p class="up">Break</p>
          <div class="number">
            <p class="low">5</p>
          </div>
          <div class="buttom plus">
            +
          </div>
          <div class="buttom minor">
            -
          </div>
        </div>
      </div>

      <div class="lower-panel">

        <div id="clock">
          25:00
        </div>
        <p id="big">Session</p>

        <div id="four-manu">

          <ul>
          <li class="start manu">
            start
          </li >
          <li class="reset manu">
            reset
          </li>
          <li class="pause manu">
            pause
          </li>
          <li class="stop manu">
            stop
          </li>
        </ul>
        </div>

        </div>

    </div>

    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
